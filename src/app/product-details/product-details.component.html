<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <div class="py-5">
    <button type="button"
    (click)="AddToCart(product)">Buy</button>
</div>
    <button type="button"
    (click)="ClearCart(product)">Delete</button>
</div>
