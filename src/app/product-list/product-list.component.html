<h2>Products</h2>

<div class="py-5" *ngFor="let product of products">

<h3 class="py-5">
    <a [title]="product.name + 'details'"
        [routerLink]="['/products', product.id]">
    {{ product.name }}
</a> 
</h3>

<p class="py-5" *ngIf="product.description">
Description: {{ product.description }}
</p>

<button class="py-5" type="button" (click)="share()">
    
    share

</button>

<app-product-alerts
[product]="product"
(notify)="onNotify()">
</app-product-alerts>

</div>
